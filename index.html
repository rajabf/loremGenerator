<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>68-Dars</title>
</head>
<body>
    
    <header class="header shadow">
        <nav class="nav p-2 d-flex justify-content-between align-items-center">
            <a class="link-primary link-underline link-underline-opacity-0 m-auto" href="#">LOREM GENERATOR</a>
            <ul class="list-group list-group-horizontal m-auto">
                <li class="list-group-item list-group-item-action">
                    <a class="link-underline link-underline-opacity-0" href="#">PROJECTS</a>
                </li>
                <li class="list-group-item list-group-item-action">
                    <a class="link-underline link-underline-opacity-0" href="#">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="p-2">
        <section class="shadow m-auto my-5 px-3 py-3 w-60">
            <form class="form-input">
                <div class="mb-2 p-3">
                    <label class="d-block" for="paragraphs">Paragraphs:</label>
                    <input class="paragraphs d-block" 
                        type="range" 
                        id="paragraphs" 
                        min="1" 
                        max="50" 
                        value="0">
                    <span class="paragraphsValue">
                        1
                    </span>
                </div>
                
                <div class="mb-2 p-3">
                    <label class="d-block" for="words">Words per Paragraph:</label>
                    <input class="words d-block" 
                        type="range" 
                        id="words"
                        min="1" 
                        max="100" 
                        value="10"> 
                    <span class="wordsValue">
                        10
                    </span>
                </div>
                
                <div class="px-3 w-50">
                    <div class="input-group mb-3 tags">
                        <select class="form-select" id="tags"> 
                            <option selected value="p">p</option>
                            <option value="h1">h1</option>
                            <option value="h2">h2</option>
                            <option value="h3">h3</option>
                        </select>
                    </div>
                    
                    <select class="form-select mb-3 include" id="include"> 
                        <option value="Yes" selected>
                            Add HTML code
                        </option>
                        <option value="No">
                            No
                        </option>
                    </select>
                </div>
                
                <div class="px-3">
                    <button class="btn btn-success mb-2" type="submit" id="generate">Genrate Lorem Ipsum</button>
                    <button class="btn btn-danger mb-2" type="reset" id="remove">Reset</button>
                </div>
            </form>

            <div class="px-3">
                <span class="output"></span>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
